<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile-styles.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="background"></div>

    <div class="profile-container">

        <h2>User Profile</h2>
        <div class="profile-picture">
            <img id="profilePic"
                src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-vector-260nw-1706867365.jpg"
                alt="Profile Picture">
            <label for="uploadPic" class="upload-label">Add/Change Picture</label>
            <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePicture()">
        </div>
        <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>

        <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
        <button class="close-btn" onclick="location.href='../index.html'">Log Out</button>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script type="module" src="profile-firebaseConfig.js"></script>
    <script type="module" src="profile-script.js"></script>
</body>

</html>
